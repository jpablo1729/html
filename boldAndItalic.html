<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Bold and italic</title>
  </head>
  <body>
    <!-- Take care about gut practices in bold and italics! -->
    <p>
      This some normal text. <strong>I would like to bold this sentence! </strong> <br/>
      Then we can have some normal text again. <br/>
      <em> Now how about some italics? </em> <br/>
      Okay that's fine, we'll just have some normal text again.
    </p>
  </body>
</html>
